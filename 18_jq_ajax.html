<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../assets/lib/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div>
    <button type="button" id="btn1">버튼1</button>
  </div>
  <script>
    $('#btn1').on('click', evt=>{
      $.ajax({
        /* 요청 */
        type: 'GET',
        url: 'https://thetestrequest.com/authors',
        /* 응답 */
        dataType: 'json', // 'xml', 'text' 등
        success: (resData)=>{
          console.log(resData);
        },
        error: (jqXHR)=>{
          console.log(jqXHR.status);
          console.log(jqXHR.responseText);
        }
      })
    })
  </script>

  <div>
    <button type="button" id="btn2">버튼2</button>
  </div>
  <script>
    $('#btn2').on('click', evt=>{
      $.ajax({
        type: 'GET',
        url: https://thetestrequest.com/authors,
        dataType: 'json'
      })
      .done(resData=>{
        confirm.length(resData);
      })
      .fail(jqXHR=>{
        console.log(jqXHR.status);
        console.log(jqXHR.responseText);
      })
    })
  </script>

  <div>
    <button type="button" id="btn3">버튼3</button>
  </div>
  <script>
    $('#btn3').on('click', evt=>{
      $.ajax({
        type: 'GET',
        url: 'http://apis.data.go.kr/B552061/AccidentDeath/getRestTrafficAccidentDeath',
        data: 'serviceKey=bEQBRPHjt0tZrc7EsL0T8usfsZ1%2BwT%2B5jqamBef%2FErC%2F5ZO6N7nYdRmrwR91bh5d3I1AQeY5qdbJOF6Kv0U1CQ%3D%3D&searchYear=2022&siDo=2300&guGun=2304&type=json&numOfRows=10&pageNo=1',
        dataType: 'json',
        success: resData=>{
          console.log(resData);
        },
        error: jqXHR=>{
        console.log(jqXHR.status);
        console.log(jqXHR.responseText);
        }
      })
    })
  </script>
  
</body>
</html>
